<!-- public/gerente.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Gerente</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Relatórios - Gerente</h1>

  <form id="formRelatorio">
    <label>Início: <input type="date" name="inicio" required></label>
    <label>Fim: <input type="date" name="fim" required></label>
    <button type="submit">Gerar Relatório</button>
  </form>

  <h2>Relatório</h2>
  <pre id="resultadoRelatorio"></pre>

  <!-- relatorio de mesa-->
  <form id="formRelatorioMesa">
  <label>Mesa: <input type="number" name="mesa" min="1" required></label>
  <button type="submit">Gerar Relatório por Mesa</button>
</form>

<div id="resultadoRelatorioMesa"></div>

<!-- Relatório por Garçom -->
<form id="formRelatorioGarcom">
  <label>Garçom:
    <select name="garcom" id="selectGarcom" required>
      <option value="">Selecione um garçom</option>
    </select>
  </label>
  <button type="submit">Gerar Relatório por Garçom</button>
</form>

<div id="resultadoRelatorioGarcom"></div>

  <script src="js/gerente.js"></script>
</body>
</html>
