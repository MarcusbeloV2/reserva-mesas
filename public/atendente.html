<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Atendente</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Atendente - Reservas</h1>

  <form id="formReserva">
    <label>Data: <input type="date" name="data" required /></label><br />
    <label>Hora: <input type="time" name="hora" required /></label><br />
    <label>Mesa: <input type="number" name="mesa" required /></label><br />
    <label>Qtd Pessoas: <input type="number" name="qtd_pessoas" required /></label><br />
    <label>Nome Cliente: <input type="text" name="nome_cliente" required /></label><br />
    <button type="submit">Criar Reserva</button>
  </form>

  <h2>Reservas Pendente</h2>
 <ul id = "listaReservas"></ul>

  <script type="module" src="js/atendente.js"></script>
</body>
</html>
